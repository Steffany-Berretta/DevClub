<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>DevClub - Convert Money</title>
</head>

<body>
    <img src="./assets/logo.gif" alt="logDevClub" class="logo">

    <main>
        <label>
            <b> Converter de</b>
            <select class="currency-select1">
                <option value="real1"> R$ Real Brasileiro</option>
                <option value="dollar1"> US$ Dólar americano</option>
                <option value="euro1"> € Euro</option>
                <option value="libra1">£ libra</option>
                <option value="bitcoin1">Bitcoin</option>
            </select>
        </label>

        <p class="currency" id="currency-name1">Real</p>

        <label>
            <b> Converter para</b>
            <select class="currency-select">
                <option value="dollar"> US$ Dólar americano</option>
                <option value="euro"> € Euro</option>
                <option value="libra">£ libra</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="real"> R$ Real Brasileiro</option>
            </select>
        </label>

        <label> Valor
            <input placeholder="R$ 10.000,00" class="input-currency">
        </label>
        <button class="convertButton">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-image1" src="./assets/Real.png" alt="logoreal">
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="./assets/Vector.png" alt="seta" class="arrowimg">
            
            <div class="currency-box">
                <img class="currency-img" src="./assets/dollar.png" alt="logodollar">
                <p class="currency" id="currency-name">Dollar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts..js"></script>
</html>
