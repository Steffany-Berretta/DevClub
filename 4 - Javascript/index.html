<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>DevClub - Convert Money</title>
</head>

<body>
    <img src="./assets/logo.gif" alt="logDevClub" class="logo">


    <main>
        <label for="">
            <b> Converter de</b>
            <select name="" id="">
                <option value=""> R$ Real Brasileiro</option>
            </select>
        </label>

        <label for="">
            <b> Converter para</b>
            <select name="" class="currency-select">
                <option value="dollar"> US$ Dólar americano</option>
                <option value="Euro"> € Euro</option>
            </select>
        </label>

        <label for=""> Valor
            <input placeholder="R$ 10.000,00" class="input-currency">
        </label>
        <button class="convertButton">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/Real.png" alt="logoreal">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="./assets/Vector.png" alt="seta" class="arrowimg">
            
            <div class="currency-box">
                <img src="./assets/dollar.png" alt="logodollar">
                <p class="currency">Dollar</p>
                <p class="currency-value">US$ 0,00</p>

            </div>

        </section>
    </main>
</body>
<script src="./scripts..js"></script>

</html>
